services:
  - type: web
    name: insightcall-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NOGAL_SUPABASE_URL
        fromDatabase:
          name: supabase-config
          property: url
      - key: NOGAL_SUPABASE_SERVICE_KEY
        fromDatabase:
          name: supabase-config
          property: service_key
      - key: SEGURNEO_VOICE_API_KEY
        value: segurneo
      - key: SEGURNEO_VOICE_BASE_URL
        value: https://segurneo-voice.onrender.com/api/v1
      - key: GEMINI_API_KEY
        fromDatabase:
          name: api-keys
          property: gemini_key
    healthCheckPath: /health 